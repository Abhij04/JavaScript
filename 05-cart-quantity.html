<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-cart-quantity</title>
</head>

<body>

  <h5>cart-quantity</h5>
  <button onclick="
    console.log(`cart quantity : ${CartQuantity}`);
    ">show Quantity</button>

  <button onclick=" 
  console.log(`cart quantity : ${ CartQuantity++ }` );">Add to cart</button>
  <button onclick=" 
  console.log(`cart quantity : ${CartQuantity+=2}` );">+2</button>
  <button onclick=" 
  console.log(`cart quantity : ${CartQuantity+=3 }` );">+3</button>
  <button onclick=" 
  console.log(`cart quantity : ${ CartQuantity=CartQuantity*0 }` );">Reset Cart</button>

  <script>

    let CartQuantity = 0;
  </script>
</body>

</html>
